<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body class="py-8 lg:w-4/6 m-auto">
  <header class="flex justify-between center">
    <div class="flex items-center gap-4 text-4xl">
      <i class="fa-regular fa-bookmark text-purple-600 p-2 bg-purple-500/10 rounded-lg w-14 h-14 text-center"></i>
      <h1 class="font-bold">Library App</h1>
    </div>
    <div class="flex items-center gap-8">
      <i class="fa-solid fa-gear text-2xl"></i>
      <button class="flex items-center gap-2 py-2 px-4 bg-purple-600 rounded-lg" id="addBook">
        <i class="fa-solid fa-plus"></i>
        <p class="font-bold">Add Book</p>
      </button>
    </div>
  </header>
  <div id="app"></div>
  <div id="myModal" class="fixed inset-0 bg-gray-700 bg-opacity-50 hidden justify-center items-center z-50">
    <div class="flex flex-col p-8 bg-[#1c1b22] rounded-lg sm:w-96 relative">
      <div class="flex justify-between items-center mb-4">
        <p class="font-bold text-xl">Add New Book</p>
        <i id="closeModalBtn" class="fa-solid fa-xmark text-xl cursor-pointer p-2"></i>
      </div>
      <form class="flex flex-col gap-1">
        <label>Title</label>
        <input class="p-2 rounded-lg w-full text-lg font-bold" />
        <label>Author</label>
        <input class="p-2 rounded-lg w-full text-lg font-bold" />
        <label>Pages</label>
        <input class="p-2 rounded-lg w-full text-lg font-bold" />
        <button class="p-2 bg-purple-600 rounded-lg mt-4 font-bold">Add Book</button>
      </form>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
