<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/dist/styles.css" rel="stylesheet">
  <title>Vite App</title>
</head>

<body class="py-8 max-md:p-6 md:w-4/6 m-auto">
  <header class="flex justify-between center">
    <div class="flex items-center gap-2 text-2xl">
      <i class="fa-regular fa-bookmark text-purple-600 p-2 bg-purple-500/10 rounded-lg text-center"></i>
      <h1 class="font-bold">Library App</h1>
    </div>
    <div class="flex items-center gap-8">
      <i class="fa-solid fa-gear text-xl"></i>
      <button class="flex items-center gap-2 py-2 px-4 bg-purple-600 rounded-lg" id="addBook">
        <i class="fa-solid fa-plus"></i>
        <p class="font-bold">Add Book</p>
      </button>
    </div>
  </header>
  <div id="library" class="flex justify-center flex-wrap py-8 gap-8"></div>
  <div id="myModal" class="fixed inset-0 bg-gray-700 bg-opacity-50 hidden justify-center items-center z-50">
    <div class="flex flex-col p-8 bg-[#1c1b22] rounded-lg sm:w-96 relative">
      <div class="flex justify-between items-center mb-4">
        <p class="font-bold text-xl text-white">Add New Book</p>
        <i id="closeModalBtn" class="fa-solid fa-xmark text-xl text-white cursor-pointer p-2"></i>
      </div>
      <form class="flex flex-col gap-4" id="addBookForm">
        <label for="title" class="text-white">Title</label>
        <input id="title"
          class="p-2 rounded-lg w-full text-lg font-bold bg-[#2d2d34] text-white border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600" />

        <label for="author" class="text-white">Author</label>
        <input id="author"
          class="p-2 rounded-lg w-full text-lg font-bold bg-[#2d2d34] text-white border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600" />

        <label for="pages" class="text-white">Pages</label>
        <input id="pages"
          class="p-2 rounded-lg w-full text-lg font-bold bg-[#2d2d34] text-white border border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600"
          type="number" />

        <button type="submit" class="p-2 bg-purple-600 rounded-lg mt-4 font-bold text-white hover:bg-purple-700">Add
          Book</button>
      </form>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
